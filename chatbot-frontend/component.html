<div class="v2v-chatbot-container" style="display: none;">
    <div class="v2v-chatbot-header">
        <div class="v2v-chatbot-header-left">
            <button class="v2v-chatbot-close">✕</button>
            <h1>Got questions? Ask A.I.</h1>
        </div>
        <div class="v2v-chatbot-header-right">
            <button class="v2v-chatbot-settings">⚙️</button>
        </div>
    </div>
    <div class="v2v-chatbot-body">
        <div class="chatbox"></div>
        <form class="v2v-chatbot-input">
            <input type="text" class="user-input" placeholder="Type your message here...">
            <button type="submit" class="submit-button">Send</button>
        </form>
    </div>
</div>

<div class="v2v-chatbot-button">
    <img class="v2v-chatbot-button-icon" src="https://cdn-icons-png.flaticon.com/512/8943/8943377.png" alt="Chatbot Logo">
    <button class="v2v-chatbot-button-text">Got questions? Ask A.I.</button>
</div>
